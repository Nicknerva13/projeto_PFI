{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Imagem - Carrossel</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="{% static 'CSS/style_editar_imagem_carrossel.css' %}">
</head>

<body>

    <!-- HEADER -->
    <header class="topo">

        <!-- Botão voltar -->
        <button class="btn-voltar" onclick="window.location.href='{% url 'editar_carrossel' %}'">←</button>

        <!-- Título -->
        <h1>Editar Imagem</h1>

        <!-- Logo -->
        <img src="{% static 'media/logo.png' %}" class="logo" alt="Logo">

    </header>

    <!-- CONTEÚDO -->
    <main>
        <div class="card-container">

            <form method="post" enctype="multipart/form-data" class="form-editar">
                {% csrf_token %}

                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" value="{{ imagem.titulo }}" required>

                <label for="imagem">Substituir Imagem:</label>
                <input type="file" id="imagem" name="imagem">

                <p>Imagem atual:</p>
                <img src="{{ imagem.imagem.url }}" alt="{{ imagem.titulo }}" class="preview-imagem">

                <button type="submit" class="btn verde">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <!-- RODAPÉ -->
    <footer class="rodape">
        Cantina Inteligente
    </footer>

</body>
</html>
